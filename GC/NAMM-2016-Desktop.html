    function set_nav_active() {

        console.log("Parame:" + Parame);
        var Parame = getParameterByName('N');
        // console.log("parame:"+Parame);
        if (Parame == "18144") {
            $('.isDesktop .tri-nav-active').css('left', '270px');
            $('.isMobile .tri-nav-active').css('display', 'none');
            $('.namm-nav-2').css('background-color', '#ab0900');
            scrollto('.scrollhere');
        }
        if (Parame == "18210") {
            $('.isDesktop .tri-nav-active').css('left', '470px');
            $('.isMobile .tri-nav-active').css('display', 'none');
            $('.namm-nav-3').css('background-color', '#ab0900');

        if (Parame == "19614") {

            $('.namm-nav-4').css('background-color', '#ab0900');

            $('.isMobile .tri-nav-active').css('display', 'none');
            $('.namm-nav-5').css('background-color', '#ab0900');
            scrollto('.scrollhere');
        }
        $('.isDesktop .tri-nav-active').css('display', 'block');

        if (Parame == '') {
            $('.namm-nav-1').css('background-color', '#ab0900');
            $('.tri-nav-active').css('display', 'none');
        }
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    function scrollto(classname) {
        setTimeout(function() {
            $('html,body').stop().animate({
                scrollTop: $(classname).offset().top
            });
        }, 500);
    }
</script>
